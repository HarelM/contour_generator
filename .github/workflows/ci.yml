name: 'Test Docker Build'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  release:
    name: 'Test Docker Build'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository âœ¨
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: 'arm64'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Docker Build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: wifidb/contour-generator:latest, wifidb/contour-generator:v${{ env.PACKAGE_VERSION }}
          platforms: linux/arm64,linux/amd64
          # experimental: https://github.com/docker/build-push-action/blob/master/docs/advanced/cache.md#cache-backend-api
          cache-from: type=gha
          cache-to: type=gha,mode=max
